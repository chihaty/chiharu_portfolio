<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            content="Have fun!心おどるデザインを。見る人の心のギアがちょっと上がる、そんなデザインを届けたい。Chiharu desinのご紹介"
        />
        <!-- リセットcss -->
        <link rel="stylesheet" href="./css/reset.css" />
        <!-- web font -->
        <script>
            (function (d) {
                var config = {
                        kitId: "sbo6irq",
                        scriptTimeout: 3000,
                        async: true,
                    },
                    h = d.documentElement,
                    t = setTimeout(function () {
                        h.className =
                            h.className.replace(/\bwf-loading\b/g, "") +

                    }, config.scriptTimeout),
                    tk = d.createElement("script"),
                    f = false,
                    s = d.getElementsByTagName("script")[0],
                    a;
                h.className += " wf-loading";
                tk.src = "https://use.typekit.net/" + config.kitId + ".js";
                tk.async = true;
                tk.onload = tk.onreadystatechange = function () {
                    a = this.readyState;
                    if (f || (a && a != "complete" && a != "loaded")) return;

                };
                s.parentNode.insertBefore(tk, s);
            })(document);

        <!-- stylesheet -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="background">
        <header id="header">
            <div class="header__inner__contact">
                <h1 class="logo">
                    <a href="./index.html">
                        <img src="./images/logo-white.svg" alt="Chiharu design"
                    /></a>
                </h1>
                <!-- グローバルナビゲーション -->
                <nav class="header__nav">
                    <ul>
                        <li class="about__nav">
                            <a href="./about.html">About me</a>
                        </li>
                        <li>
                            <a href="./works.html">Works</a>
                        </li>
                        <li>
                            <a href="./index.html#skills">Skills</a>
                        </li>
                        <li class="contact__nav">
                            <a href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- ハンバーガーメニュー -->
                <div class="hamburger-green"><span></span></div>
                <nav class="header__nav-sp">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li class="about__nav">
                            <a href="./about.html">About me</a>
                        </li>
                        <li>
                            <a href="./works.html">Works</a>
                        </li>
                        <li>
                            <a href="./index.html#skills">Skills</a>
                        </li>
                        <li>
                            <a href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- top部分 -->
            <div class="contact__top">
                <!-- タイトル -->
                <div class="contact__title">
                    <h2>Contact</h2>
                    <p class="contact__subtitle">おといあわせ</p>
                    <p class="contact__lead">
                        当サイトをご覧いただき<span>ありがとうございます。</span
                        ><br />
                        どんなことでも、<span
                            >お気軽にお問い合わせください。</span
                        >
                    </p>
                </div>
                <!-- 左サイド -->
                <picture>
                    <source
                        srcset="./images/contact_top_left1-sp@2x.png"
                        media="(max-width:767px)" />

                    <img
                        src="./images/contact_top_left1.png"
                        alt="浮かぶ模様"
                        class="contact_top_left1 fuwafuwa01"
                /></picture>
                <picture>
                    <source
                        srcset="./images/contact_top_left2-sp@2x.png"
                        media="(max-width:767px)" />

                    <img
                        src="./images/contact_top_left2.png"
                        alt="浮かぶ模様"
                        class="contact_top_left2 fuwafuwa02"
                /></picture>
                <img
                    src="./images/contact_top_left3.png"
                    alt="浮かぶ模様"
                    class="contact_top_left3 fuwafuwa03"
                />
                <!-- 右サイド -->

                <picture>
                    <source
                        srcset="./images/contact_top_right1-sp@2x.png"
                        media="(max-width:767px)" />

                    <img
                        src="./images/contact_top_right1.png"
                        alt="浮かぶ模様"
                        class="contact_top_right1 fuwafuwa01"
                /></picture>
                <picture>
                    <source
                        srcset="./images/contact_top_right2-sp@2x.png"
                        media="(max-width:767px)" />
                    <img
                        src="./images/contact_top_right2.png"
                        alt="浮かぶ模様"
                        class="contact_top_right2 fuwafuwa02"
                /></picture>
                <img
                    src="./images/contact_top_rigth3.png"
                    alt="浮かぶ模様"
                    class="contact_top_right3 fuwafuwa03"
                />
            </div>
            <!-- お問い合わせフォーム -->
            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeUWERKeZntYR0LqGx0B2zAAgqey3J1M2e50pPTzc7ViHwLxA/formResponse"
                class="c-form"
                method="POST"
                target="hidden_iframe"
                onsubmit="submitted=true"
            >
                <div class="c-form__item">
                    <label class="c-form__label" for="field-name">お名前</label>
                    <input
                        class="c-form__input"
                        id="field-name"
                        placeholder="例）山田　太郎"
                        type="text"
                        name="entry.1788915336"
                        required="required"
                    />
                </div>
                <div class="c-form__item">
                    <label class="c-form__label" for="field-furigana"
                        >ふりがな</label
                    >
                    <input
                        class="c-form__input"
                        id="field-furigana"
                        placeholder="例）ヤマダ　タロウ"
                        type="text"
                        name="entry.1865853667"
                        required="required"
                    />
                </div>

                <div class="c-form__item">
                    <label class="c-form__label" for="field-mail"
                        >メールアドレス</label
                    >
                    <input
                        class="c-form__input"
                        id="field-mail"
                        placeholder="sample＠exsample.com"
                        type="email"
                        name="entry.1101468557"
                        required="required"
                    />
                </div>
                <div class="c-form__item">
                    <label class="c-form__label" for="field-message"
                        >お問い合わせ内容</label
                    >
                    <textarea
                        class="c-form__input__box"
                        id="field-message"
                        name="entry.237475818"
                    ></textarea>
                </div>

                <!-- 送信ボタン -->
                <div class="c-form__submit">
                    <button type="submit">送信</button>
                </div>
            </form>
            <script type="text/javascript">
                let submitted = false;
            </script>
            <iframe
                name="hidden_iframe"
                id="hidden_iframe"
                style="display: none"
                onload="if(submitted){window.location='./thanks.html';}"
            ></iframe>
        </main>

        <!-- footer -->
        <section class="footer">
            <div class="footer__inner">
                <div class="footer__inner__wrap">
                    <h2>
                        <img src="./images/logo.svg" alt="Chiharu design" />
                    </h2>
                    <nav class="footer__nav">
                        <ul>
                            <li><a href="./about.html">About Me</a></li>
                            <li><a href="./works.html">Works</a></li>
                            <li><a href="./index.html#skills">Skills</a></li>
                        </ul>
                    </nav>
                </div>
                <img src="./images/wheel.png" alt="観覧車" class="wheel" />
            </div>
            <div class="footer__coppy">
                <p>&copy;Chiharu design All rights reserved.</p>
            </div>
        </section>
        <p class="toTop">
            <a href="#header">
                <img src="./images/totop@2x.png" alt="topに戻る" />
            </a>
        </p>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- ハンバーガーメニュー -->
        <script>
            $(function () {
                $(".hamburger-green").click(function () {
                    $(".hamburger-green").toggleClass("open");
                    $(".header__nav-sp").fadeToggle();
                });
            });
        </script>
    </body>
</html>
